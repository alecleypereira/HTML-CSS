<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmete</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    <!--<video src="midia/Meu-Video-editado.webm.webm" width="500px" controls></video>-->
    <video width="500px " poster="imagens/capa.jpg" controls autoplay loop >
        <source src="midia/Meu-Video-editado.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-editado.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IuLv4bqP5U8?si=z4TV4SfVfBCVwVhu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
