<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe-01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>

       para aprender a programar</p>

       <p>o site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">google</a>
        </iframe> 

        também é muito legal, pena que não funciona dentro do iframe!</p>
        <p>
            o repositorio do

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" >
               <a href="https://gustavoguanabara.github.io" target="_blank">gustavoguanabara</a>
            </iframe>
            também é bem legal 
        </p>
</body>
</html>
