<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
        table{
            width:400px;
            height: 400px;
           border-collapse: collapse;text-align: center;
        }
        
       
        td{
            border: 1px solid black;
             padding:10px;
             vertical-align: middle;

        }
        
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        hierarquia de tabelas (simples)
         TABLE = TABELA
            TABLE ROW = linha de tabela(tr)
                TABLE HEADER = cabeÃ§alho() de tabela
                     TABLE DATA = dado de tabela(td)


    -->
    <table>
        <tr>
           <td>A1</td> 
           <td>B1</td>
           <td>C1</td>
        </tr>
        <tr>
           <td>A2</td> 
           <td>B2</td>
           <td>C2</td>
        </tr>
        <tr>
           <td>A3</td> 
           <td>B3</td>
           <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
