<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       /*box-level*/
       h1{
        background-color: lightgray;
        height: 300px;
        width: 300px;

        border: 15px solid black;
        padding: 10px; 
        margin: 10px auto 10px auto;
       }
       /*inline-level*/
       a{
        border: 10px solid red;
        padding: 10px;
        margin: 10px auto 10px auto;
       }
    </style>
</head>
<body>
    <h1>exemplos de caixas box-level  </h1>
    <p>paragrafos são um exemplo de caixas box-level e <a href="">links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona</p>
    
    
</body>
</html>
