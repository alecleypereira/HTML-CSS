<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/entrada.jpg" alt="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    
                    <div class="inputs">
                        <label for="iemail">
                            <span id="email" class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input class="inputs-entrada" type="email" id="iemail" name="email" autocomplete="email" placeholder="Seu e-mail" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="isenha">
                            <span id="senha" class="material-symbols-outlined">
                                vpn_key
                                </span>
                        </label>
                        <input class="inputs-entrada" type="password" name="senha" id="isenha" autocomplete="new-password" placeholder="Sua senha" required>
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                    </div>
                    <div>
                        <input id="esqu-senha" type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
